<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gif</title>
    <link rel="stylesheet" href="./css/page2.css" />
  </head>
  <body>
    <nav id="navigation">
      <ol>
        <li class="navBar"><a href="index.html">Home</a></li>
        <li class="navBar"><a href="pictures.html">Pictures </a></li>
        <li class="navBar"><a href="contact.html">Contact</a></li>
      </ol>
    </nav>

    <main>
      <div class="buttonRefresh">
        <input type="button" value="Refresh" id="refresh" />
      </div>

      <div class="gif"></div>
    </main>

    <script>
      let contentGif = document.querySelector(".gif");
      contentGif.innerHTML +=
        '<img src="./image/' + Math.round(Math.random() * 9 + 9) + '.gif" />';

      let buttonRefresh = document.getElementById("refresh");
      buttonRefresh.addEventListener("click", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
